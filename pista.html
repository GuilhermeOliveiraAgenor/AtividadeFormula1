<!DOCTYPE html>

  <head>

    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="../Atividade Formula 1/design.css" />
    <title>Pista de corrida</title>
  </head>
  <body>

    <input type="text" id="text" placeholder="Digite o valor da aposta" min="5">
    <text>Saldo</text>
    <input type="text" id="saldo" value="100" min="5">
    <button type="submit" onclick="iniciarCorrida()">Iniciar Corrida</button>

        <option value="Max">Max Verstappen</option>

        <option value="George">George Russel</option>
        <option value="Sebastian">Sebastian Vettel</option>
    </select>
    <br>
    <br>
    <div id="carro1">Lewis Hamilton</div>
    <div id="carro2">Max Verstappen</div>
    <div id="carro3">Lando Norris</div>
    <div id="carro4">George Russel</div>
    <div id="carro5">Sebastian Vettel</div>
  </body>
  <script type="text/javascript" src="../Atividade Formula 1/pista.js"></script>
